<html>
	<head>
		<link rel="stylesheet" href="indexCSS.css">
	</head>
	<body>
		<div id="box">
			<div id="container">
				<div class="read" id="display"></div>
				<input  type="number" id="input" autocomplete=off>
    				<div class="" id="indicator"></div>
				<progress id="timer" value="0" max="100"></progress>
				<div class="read" id="stats"></div>
				<button id="type"></button>
        			<button id="reset">Reset Timer + Stats</button>
        			<div id="settings">
					<p class="setting">Minimum Summand:</p><br>
					<input id="min" value="1" type="number" autocomplete="off"><br>
					<p class="setting">Maximum Summand:</p><br>
					<input id="max" value="9" type="number" autocomplete="off">
				</div>
			</div>
		</div>
		<script src="indexJS.js"></script>
	</body>
</html>
